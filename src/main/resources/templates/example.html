<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Ninja</title>
</head>
<body>
	<table>
		<thead>
			<tr>
				<th>Nombre</th>
				<th>Edad</th>
			</tr>
		</thead>
		<tbody th:each="Persona : ${persona}">
			<tr>
				<th th:text="${Persona.nombre}"></th>
				<th th:text="${Persona.edad}"></th>
			</tr>
		</tbody>
	</table>
</body>
</html>
